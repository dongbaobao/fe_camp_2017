<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lonin</title>
	<link rel="stylesheet" type="text/css" href="LogInTask.css">
</head>
<body>
	<div class="loginbox">
		<div class="loginhead">
			<h2>登 录 界 面</h2>
		</div>
		<div class="loginbody">
			<form><!-- 表单 -->
				<div class="form-group">
					<label>账号</label>
					<input class="usernamein" type="text" name="username" placeholder="邮箱/账号/手机号" maxlength="128" >
				</div>
				<div class="form-group">
					<label >密码</label>
					<input class="passwordin" type="password" name="password" placeholder="请输入密码" maxlength="15">
				</div>
				<div class="form-group">
				    <input class="checkbox" type="checkbox">记住我
				    <a class="rightline" href="">忘记密码</a>
				</div>
				<div class="form-group">
					<button>登录</button>
				</div>

			</form>

		</div>
	</div>
</body>
</html>
